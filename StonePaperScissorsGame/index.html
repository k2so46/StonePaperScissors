<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hdng">Stone/Paper/Scissors</header>
    <div class="flex">
      <div class="btn" id="stone">
        <img src="stone.png" alt="" class="img" />
        <p class="fltxt">Stone</p>
      </div>
      <div class="btn" id="paper">
        <img src="paper.png" alt="" class="img" />
        <p class="fltxt">Paper</p>
      </div>
      <div class="btn" id="scissors">
        <img src="scissors.png" alt="eror" class="img" />
        <p class="fltxt">Scissors</p>
      </div>
    </div>
    <p id="res">Click on any button to start</p>
    <div class="scorebox">
      <div class="box">
        <p class="sctxt">You</p>
        <p id="pScr"></p>
      </div>
      <div class="box">
        <p class="sctxt">Computer</p>
        <p id="cScr"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
